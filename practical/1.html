<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    .dv1{
        width: 300px;
        height: 300px;
        background-color: red;
        margin: 100px auto;
    }
    .dv1::after{
        content: "";
        display: inline-block;
        height: 100%;
        vertical-align: middle;;
    }
    .dv2{
        vertical-align:middle;
        display: inline-block;
        width: 50px;
        height: 50px;
        background: blue;
    }
    </style>

</head>
<body>
    <div class="dv1">
        <div class="dv2"></div>
    </div>
</body>
</html>
