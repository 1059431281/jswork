<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Math.round(89.9)
    let b =a>=90?'优秀':a>=80?'良好':a>=70?'中等':a>=60?'及格':'不及格'
    let 小饼干 =0
    switch(b){
        case '优秀':小饼干+=5
        case '良好':小饼干+=4
        case '中等':小饼干+=3
        case '及格':小饼干+=2
        case '不及格':小饼干+=1
        default:小饼干 +=0
    }
    console.log(小饼干)
</script>
</body>
</html>
